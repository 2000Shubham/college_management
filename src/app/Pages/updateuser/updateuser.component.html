<div class="card p-4 shadow">
    <form [formGroup]="updateuser">
      <h1 class="text-center">Update User</h1>
        <div class="mb-2">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="updateuser.get('name')?.hasError('required')">Name is required</mat-error>
                <mat-error *ngIf="updateuser.get('name')?.hasError('minlength')">Minimum 3 characters
                    required</mat-error>
            </mat-form-field>
        </div>
        <div class="mb-2">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="updateuser.get('email')?.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="updateuser.get('email')?.hasError('email')">Invalid email format</mat-error>
            </mat-form-field>
        </div>

        <div class="mb-2">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="updateuser.get('password')?.hasError('required')">Password is required</mat-error>
                <mat-error *ngIf="updateuser.get('password')?.hasError('minlength')">Minimum 6 characters
                    required</mat-error>
            </mat-form-field>
        </div>

        <!-- <div class="mb-2">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password">
              <mat-error *ngIf="updateuser.hasError('notMatching')">Passwords do not match</mat-error>
            </mat-form-field>
          </div> -->
      
         
          <div class="mb-2">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>User Role</mat-label>
              <mat-select formControlName="role_name">
                <mat-option *ngFor="let role of user_role" [value]="role.id">
                  {{ role.role_name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="updateuser.get('role_name')?.hasError('required')">User Role is required</mat-error>
            </mat-form-field>
          </div>

        <div class="mb-2 text-center">
            <button mat-raised-button color="primary" class="w-40" type="submit" (click)="updateUser()">update user</button>
        </div>
    </form>
</div>

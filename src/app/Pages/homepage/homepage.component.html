<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <!-- <div class="dashboard-card">
        <h3>Total Sales</h3>
        <p>$12,450</p>
        <div class="card-footer">View Details</div>

    <div class="grid w-full min-w-0 grid-cols-1 gap-6 p-6 sm:grid-cols-2 md:grid-cols-4">
        <!-- Card 1 -->
        <div class="bg-white flex flex-auto flex-col overflow-hidden rounded-2xl p-6 shadow-md">
            <div class="dashboard-card text-center">
                <h3 class="text-lg font-bold text-gray-700">Total Sales</h3>
                <p class="text-xl font-semibold text-blue-600">$12,450</p>
                <div class="card-footer text-sm text-blue-500 hover:underline cursor-pointer mt-4">View Details</div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="bg-white flex flex-auto flex-col overflow-hidden rounded-2xl p-6 shadow-md">
            <div class="dashboard-card text-center">
                <h3 class="text-lg font-bold text-gray-700">Total Users</h3>
                <p class="text-xl font-semibold text-green-600">8,240</p>
                <div class="card-footer text-sm text-green-500 hover:underline cursor-pointer mt-4">View Details</div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="bg-white flex flex-auto flex-col overflow-hidden rounded-2xl p-6 shadow-md">
            <div class="dashboard-card text-center">
                <h3 class="text-lg font-bold text-gray-700">New Orders</h3>
                <p class="text-xl font-semibold text-orange-600">1,204</p>
                <div class="card-footer text-sm text-orange-500 hover:underline cursor-pointer mt-4">View Details</div>
            </div>
        </div>

        <!-- Card 4 -->
        <div class="bg-white flex flex-auto flex-col overflow-hidden rounded-2xl p-6 shadow-md">
            <div class="dashboard-card text-center">
                <h3 class="text-lg font-bold text-gray-700">Revenue</h3>
                <p class="text-xl font-semibold text-purple-600">$72,450</p>
                <div class="card-footer text-sm text-purple-500 hover:underline cursor-pointer mt-4">View Details</div>
            </div>
        </div>
    </div>

</body>

</html>

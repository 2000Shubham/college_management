<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Create Page</title>
</head>

<body>
    <div class="card p-4 shadow">
        <form [formGroup]="userform">
          <h1 class="text-center">Add User</h1>
            <div class="mb-2">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="userform.get('name')?.hasError('required')">Name is required</mat-error>
                    <mat-error *ngIf="userform.get('name')?.hasError('minlength')">Minimum 3 characters
                        required</mat-error>
                </mat-form-field>
            </div>
            <div class="mb-2">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="userform.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="userform.get('email')?.hasError('email')">Invalid email format</mat-error>
                </mat-form-field>
            </div>

            <div class="mb-2">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="userform.get('password')?.hasError('required')">Password is required</mat-error>
                    <mat-error *ngIf="userform.get('password')?.hasError('minlength')">Minimum 6 characters
                        required</mat-error>
                </mat-form-field>
            </div>

            <div class="mb-2">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput type="password" formControlName="confirmPassword">
                  <mat-error *ngIf="userform.hasError('notMatching')">Passwords do not match</mat-error>
                </mat-form-field>
              </div>
          
              <div class="mb-2">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>User Role</mat-label>
                  <mat-select formControlName="role">
                    <mat-option *ngFor="let role of user_role" [value]="role.id">
                      {{ role.role_name }}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="userform.get('role')?.hasError('required')">User Role is required</mat-error>
                </mat-form-field>
              </div>

            <div class="mb-2 text-center">
                <button mat-raised-button color="primary" class="w-40" type="submit" (click)="saveUser()">Save</button>
            </div>
        </form>
    </div>
</body>

</html>

<div>
    <div class="p-4 container">
        <div class="card shadow border-0">
            <div class="card-header">
                <h4>Admin
                    <button mat-raised-button color="primary" routerLink="/adduser" class="w-40 float-end"
                        type="submit">Add Admin</button>
                </h4>
            </div>
            <div class="card-body ">
                <table class="table table-striped table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>User_type</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.role_name}}</td>
                            <td>
                                <!-- <button class="py-2 px-5 bg-violet-500 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75 m-2" [routerLink]="['/updatestudent', student.id]">Edit</button> -->
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="m-2">
                                        <a (click)="editUser(user.id)"><mat-icon style="color: blue;" aria-hidden="false" aria-label="Example edit icon"
                                                fontIcon="edit"></mat-icon></a>
                                    </div>
                                    <div class="m-2">
                                        <a (click)="deleteUserById(user.id)">
                                            <mat-icon style="color: red;" aria-hidden="false"
                                                aria-label="Example delete icon" fontIcon="delete"></mat-icon>
                                        </a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

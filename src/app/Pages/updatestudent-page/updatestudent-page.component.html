<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Page</title>
</head>

<body>
    <div>
        <div class="p-5">
            <div class="card shadow">
                <div class="card-header">
                    <h4>Update Student</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="studentupdateForm">
                        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

                        <div class="mb-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Name</mat-label>
                                <input matInput type="text" name="name" formControlName="name" [(ngModel)]="name">
                                <mat-error *ngIf="studentupdateForm.get('name')?.hasError('required')">Name is
                                    required</mat-error>
                                <mat-error *ngIf="studentupdateForm.get('name')?.hasError('minlength')">Minimum 3
                                    characters
                                    required</mat-error>
                            </mat-form-field>

                        </div>

                        <div class="mb-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Course</mat-label>
                                <input matInput type="text" name="course" formControlName="course" [(ngModel)]="course">
                                <mat-error *ngIf="studentupdateForm.get('course')?.hasError('required')">Name is
                                    required</mat-error>
                                <mat-error *ngIf="studentupdateForm.get('course')?.hasError('minlength')">Minimum 3
                                    characters
                                    required</mat-error>
                            </mat-form-field>
                        </div>

                        <div class="mb-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Email</mat-label>
                                <input matInput type="email" name="email" formControlName="email" [(ngModel)]="email">
                                <mat-error *ngIf="studentupdateForm.get('email')?.hasError('required')">
                                    Email is required
                                  </mat-error>
                                  <mat-error *ngIf="studentupdateForm.get('email')?.hasError('email')">
                                    Enter a valid email address
                                  </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="mb-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Phone</mat-label>
                                <input matInput type="text" name="phone" formControlName="phone" [(ngModel)]="phone" maxlength="10">
                                <mat-error *ngIf="studentupdateForm.get('phone')?.hasError('required')">
                                    Phone number is required
                                  </mat-error>
                                  <mat-error *ngIf="studentupdateForm.get('phone')?.hasError('pattern')">
                                    Enter a valid phone number
                                  </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="mb-3 text-center">
                            <button mat-raised-button color="primary" class="w-40 text-center" type="submit"
                                (click)="updateStudent()">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
